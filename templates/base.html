{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- Meta tags -->
    <meta name="keywords"
          content="Add keywords here" />
    <meta name="description"
          content="Add description here" />
    <!-- Title -->
    <title>
      {% block title %}
        Title
      {% endblock title %}

    </title>
    <!-- Google Font -->
    <link rel="preconnect"
          href="https://fonts.googleapis.com" />
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
          rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="preload"
          href="{% static 'css/styles.css' %}"
          as="style" />
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button class="navbar-toggler navbar-dark py-1 px-2 m-0"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"
               id="navbarNav">
            <ul class="navbar-nav me-auto mb-0">
              <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   title="Home">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-content"
          class="pt-5">
      {% block content %}
        <!-- Content goes here -->
      {% endblock content %}

    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-2">
      <div class="container-fluid px-2">
        <div class="m-0 row align-items-center justify-content-between">
          <div class="col-auto">
            <p class="mb-0 text-white-50">
              <i class="fa-solid fa-copyright fa-sm pe-2"></i>
              Copyright 2025
            </p>
          </div>
          <div class="col-auto">
            <div class="fa-lg social-links">
              <a href="https://github.com/j0hanz/Team5-Feb25Hackathon"
                 target="_blank"
                 rel="noopener noreferrer"
                 aria-label="GitHub"
                 class="text-white-50 hover-effect">Github</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"
            defer></script>
  </body>
</html>
